  x86_64_bazel:
    needs: [preflight-check, static-code-analysis]
    if: ${{ needs.changes.outputs.source-code == 'true' }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        toolchain: [stable]
        bazel-mode: ["--enable_bzlmod", "--noenable_bzlmod"]
    timeout-minutes: 60
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout sources
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # ratchet:actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1 # ratchet:dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy

      - name: Prepare Linux
        run: |
          internal/scripts/ci_prepare_ubuntu.sh
          uname -a

      - name: Set up Bazel
        uses: bazel-contrib/setup-bazel@f3f50ea6791b9b0f4c4eeabba4507422426462f5 # ratchet:bazel-contrib/setup-bazel@0.9.1

      - name: Run bazel build
        env:
          USE_BAZEL_VERSION: "7.4.1"
        run: bazel build //... ${{ matrix.bazel-mode }}

      - name: Run bazel test
        env:
          USE_BAZEL_VERSION: "7.4.1"
        run: bazel test //... ${{ matrix.bazel-mode }}

  x86_64_nostd:
    needs: [preflight-check, static-code-analysis]
    if: ${{ needs.changes.outputs.source-code == 'true' }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        toolchain: [stable]
