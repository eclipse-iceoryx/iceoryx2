# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  apt_packages:
    - rustc
    - cargo
    - git
    - binutils-dev
    - build-essential
    - clang
    - cmake
    - curl
    - flex
    - gcc
    - gcc-multilib
    - g++
    - g++-multilib
    - libacl1-dev
    - libc6-dev
    - libc6-dev-i386
    - libc6-dev-i386-cross
    - libclang-dev
    - libstdc++6-i386-cross
    - libdwarf-dev
    - libelf-dev
  tools:
    python: "3.12"
    # You can also specify other tool versions:
    # nodejs: "19"
    rust: "1.82"
    # golang: "1.19"
  jobs:
    pre_build:
      - "cargo build -p iceoryx2-ffi"
      - "cargo install maturin"
      - "python -m venv .env"
      - "source .env/bin/activate.fish"
      - "maturin develop --manifest-path iceoryx2-ffi/python/Cargo.toml"
      - "mkdir -p target/ffi/c-cxx/build/_deps/"
      - "git clone https://github.com/eclipse-iceoryx/iceoryx target/ffi/c-cxx/build/_deps/iceoryx-src"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: doc/generator/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
   install:
   - requirements: internal/cpp_doc_generator/requirements.txt
