53.3325">does have access to</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="52.4189" x="267.1758" y="53.3325">service</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="175.4429" x="323.7271" y="53.3325">itself so it shall be possible</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="465.188" x="12" y="68.4653">to create required instance of internal Event along with wrapping using</text><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="8.8677" x="481.3203" y="68.4653">T</text></g><!--SRC=[LL0zQyD03DtlLsXih-3kfHHAIUSEsODybcF1HN9FPoUczBzNXvTqUGWalQ-KqGo-jDHFJ5NB1Zy1eEiwnoSO1L8Xh7IAqPRUKk6UodDcgoHKOZoXRP9UZo_mteOF5Q56y_Rm67v34Aq4LMVGyLuZ76x-Fm1XcY362vdXcULych5MAXB_6UgttGIhO8OBrKa7k7ATO5S7MyQHRrquJcoGKA0d65GSkBYRl84Mq9MAQvbUt551hZ72G2CBD-BsJBw-qsrx9OC9Lm9CoKrwb4P1PUL4lkTgb4SmzGbimfoRzAnct6SAVhst1uM-5_So08jLb4Ij49QMrICTLf8Ac5NEUwvhmNdsFc2nXZ4UOmojiDRd7m00]--></g></svg>